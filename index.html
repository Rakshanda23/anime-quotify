<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime Quotes</title>
    <link rel="stylesheet" href="./assets/css/index.css" />
  </head>
  <body>
    <!-- 

        MODAL FOR SHARE

     -->
    <section id="modal-bg">
      <h1 class="modal-head">SHARE</h1>
      <div class="modal">
        <div id="clip">
          <div class="img-logo">
            <img src="./assets/img/copy.png" alt="copy icon" width="50px" />
          </div>
          Copy to Clipboard
        </div>

        <div id="whatsapp">
          <div class="img-logo">
            <img src="./assets/img/whatsapp.png" alt="copy icon" width="50px" />
          </div>
          Share Whatsapp
        </div>

        <div id="download">
          <div class="img-logo">
            <img src="./assets/img/download.png" alt="copy icon" width="50px" />
          </div>
          Download Image
        </div>

        <div id="exit-modal">
          <div class="img-logo">
            <img src="./assets/img/log-out.png" alt="copy icon" width="50px" />
          </div>
          Exit
        </div>
      </div>
    </section>
    <!-- 

        MODAL FOR SHARE ENDED

     -->
    <nav>
      <h1>
        <a href="#">Quotify</a>
      </h1>
      <div id="lines">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <div id="x">X</div>
    </nav>

    <ul id="nav-links">
      <li>
        <a
          href="https://swarupvishwas18.github.io/swarup-vishwas/"
          target="_blank"
          >Portfolio</a
        >
      </li>
      <li>
        <a href="https://www.instagram.com/swarup.vishwas/" target="_blank"
          >Instagram</a
        >
      </li>
      <li>
        <a
          href="https://github.com/SwarupVishwas18?tab=repositories"
          target="_blank"
          >Github</a
        >
      </li>
    </ul>
    <main class="main" id="main">
      <h1 id="quote"></h1>
      <div class="credits">
        <div id="name-char"></div>
        <div id="name-anime"></div>
      </div>
      <section id="controllers">
        <button id="generate">Generate</button>
        <button id="fscreen">Full Screen</button>
        <button id="fscreen-exit">Exit Full Screen</button>
        <button id="share">Share</button>
      </section>
    </main>

    <script src="./assets/js/index.js"></script>
  </body>
</html>
